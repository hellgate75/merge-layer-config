#billprod-ms-merge-layer-poc :: Vision/NGB MERGE LAYER POC in Spring Boot technology
#Environment
billprod.environment=${envt}${envtPath}

debug=false

#Server/App/Security Details
spring.application.name=billprod-ms-merge-layer-process-poc

# below are required to enable /refresh
server.port=8997


#VLF Logger
vlf.logger.appName=BillProd
vlf.logger.region=all
vlf.logger.zone=N/A
vlf.logger.logLevel=INFO
vlf.logger.batch=false
#vlf index name
vlf.logger.indexName=vlf_billprod_merge_layer_process_poc_${envtLower}${envtPath}_json
#VLF Logger
vlf.logger.serviceName=BillProd-MergeLayerProcessPoc-Service


#Spring Cloud DataFlow - Streams
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=mlapp
spring.rabbitmq.password=mlapp
spring.rabbitmq.virtual-host=merge-layer-D3

#Binders for RabbitMQ exchanges and queues
#this is the name and routing key of the exchange
spring.cloud.stream.bindings.input.destination=mergelayer-app-group-source-ex
spring.cloud.stream.bindings.input.group=mergelayer-app-group-source-topic
spring.cloud.stream.bindings.input.consumer.concurrency=10
spring.cloud.stream.bindings.input.contentType=application/json

spring.cloud.stream.bindings.output.destination=mergelayer-app-group-processed-ex
spring.cloud.stream.bindings.output.producer.requiredGroups=mergelayer-app-group-processed-topic
spring.cloud.stream.bindings.output.group=mergelayer-app-group-processed-topic
spring.cloud.stream.bindings.output.contentType=application/json


#Jobs Parameters
billprod.job.process.data.chunksize=30
billprod.job.process.data.thread.limit=10
billprod.merge.layer.security.token=xxxx

billprod.reader.variable.records.read.buffer=2048

